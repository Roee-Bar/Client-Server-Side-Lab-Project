<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    
    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

    <script defer src="/js scripts/signup.js"></script>
</head>
<body>
    <div id="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm" onsubmit="return validateSignup()">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="signupEmail" required>
            <label for="floatingInput">Email</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="signupPassword" required>
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
            <label for="confirmPassword">Confirm Password</label>
          </div>

          <button type="submit" class="btn btn-primary">Create My Account</button>
        </form>

        <p><a href="index.html" class="link-primary">Sign In</a></p>
    </div>
</body>
</html>

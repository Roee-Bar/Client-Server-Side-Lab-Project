<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The file is named Index for GitHub Pages building and publishing -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/styles.css">
    
    <script defer src="/js scripts/index.js"></script>
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return validateLogin()">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="User Name" name="userName" required>
                <label for="floatingInput">User Name</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
              

            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <p><a href="forgotPassword.html" class="link-primary">Forgot Password?</a></p>
        <p><a href="signup.html" class="link-primary">Sign Up</a></p>
    </div>
</body>
</html>

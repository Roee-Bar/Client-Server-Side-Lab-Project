<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/js scripts/signup.js"></script>
</head>
<body>
    <div id="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm" onsubmit="return validateSignup()">
            <label for="signupEmail">Email</label>
            <input type="text" id="signupEmail" placeholder="Email" name="signupEmail" required>

            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Password" name="signupPassword" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>

            <button type="submit">Create My Account</button>
        </form>

        <a href="login.html" class="sign-in">Sign In</a>
    </div>
</body>
</html>

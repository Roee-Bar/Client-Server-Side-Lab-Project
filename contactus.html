<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/styles.css">

    <script defer src="/js scripts/contactus.js"></script>

</head>
<body>
    <div id="contactus-container">
        <h1>Contact Us</h1>
        <form id="contactForm" onsubmit="return validateContact()">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
                <label for="name">Name</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                <label for="email">Email</label>
            </div>

            <div>
                <label for="predefinedSubjects">Select Subject</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Subject</option>
                    <option value="1">General Inquiry</option>
                    <option value="2">Technical Support</option>
                    <option value="3">Billing Issue</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <button onclick="contactSupport()" class="btn btn-primary">Contact Support</button>
    </div>
</body>
</html>
